name: Deploy on EC2

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15'
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      # Fixed SSH Configuration
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # Properly format the private key without extra quotes
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Disable host key checking for initial connection
          echo "Host ${{ secrets.SSH_HOST }}" >> ~/.ssh/config
          echo "    StrictHostKeyChecking no" >> ~/.ssh/config
          echo "    UserKnownHostsFile /dev/null" >> ~/.ssh/config

      # Test SSH connection
      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection..."
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'âœ… SSH connection successful'"

      # Deploy to EC2
      - name: Deploy to EC2
        run: |
          echo "ðŸš€ Starting deployment to ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"

          # Create deployment directory
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p ~/app"

          # Copy project files to EC2 (excluding unnecessary files)
          rsync -avz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            --exclude='.env' \
            --exclude='.DS_Store' \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/app/

          # Execute deployment commands on EC2
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/app
            
            # Install Node.js if not present
            if ! command -v node &> /dev/null; then
              echo "ðŸ“¥ Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # Install PM2 globally if not present
            if ! command -v pm2 &> /dev/null; then
              echo "ðŸ“¥ Installing PM2..."
              sudo npm install -g pm2
            fi

            # Verify installations
            echo "ðŸ” Versions:"
            node --version
            npm --version
            pm2 --version

            # Install app dependencies
            echo "ðŸ“¦ Installing dependencies..."
            npm ci --omit=dev

            # Stop existing app if running
            echo "ðŸ›‘ Stopping existing app..."
            pm2 delete buddiScript 2>/dev/null || true

            # Start the application
            echo "ðŸš€ Starting application..."
            pm2 start dist/server.js --name buddiScript
            pm2 save
            pm2 startup 2>/dev/null || true

            echo "âœ… Deployment completed successfully!"
            echo "ðŸ“Š PM2 Status:"
            pm2 list
          EOF